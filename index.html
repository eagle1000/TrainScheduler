<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Train Scheduler</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!-- CSS Link -->
	<link rel="stylesheet" href="style.css">
	<!-- Firebase Link -->
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

	
	
	
	<!-- MomentJS Link -->
	<script src= "https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<div class="my-5 card mx-auto text-center">
	<table id="info-table" class="table">
		<tr>
			<th>Train Name</th>
			<th>Destination</th>
			<th>Frequency (min.)</th>
			<th>Next Arrival</th>
			<th>Minutes Away</th>
		</tr>
		<tr>
			<th scope="row"></th>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</div> 

<div class="my-5 card mx-auto">
	<form class="ml-1" id="formID">
		<div class="form-group">
			<label for="train-input">Train Name</label>
			<input type="text" class="form-control" id="train-input">
		</div>
		<div class="form-group">
			<label for="destination-input">Destination</label>
			<input type="text" class="form-control" id="destination-input">
		</div>
		<div class="form-group">
			<label for="first-train-time">First Train Time (hh:mm - military time)</label>
			<input type="text"  class="form-control" id="time-input">
		</div>
		<div class="form-group">
			<label for="frequency-input">Frequency</label>
			<input type="number" class="form-control" id="frequency-input">
		</div>
	 	<button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>

	</form>
</div>
<!-- JQuery Script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Javascript Link -->
	<script src="app.js"></script>
</body>
</html>
